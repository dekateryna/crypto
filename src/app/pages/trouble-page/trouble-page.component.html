<main class="main-log">
  <div class="main-log__card card card_trouble">
    <div class="card__title">Trouble Logging In?</div>
    <div class="card__new-acc">Please enter your email address. We will send you an email to reset your password.</div>
    <div class="card__input">
      <input class="card__input-item hint-text hint-text_input" type="email" placeholder="Email">
    </div>
    <button class="card__button-log button button_login">Send Now</button>
  </div>
</main>

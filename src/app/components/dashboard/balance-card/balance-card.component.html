<div class="balance-card">
  <div class="balance-card__card-info">
    <div class="balance-card__card-title">{{ item.title }}</div>
    <div class="balance-card__card-money">{{ item.number }}</div>
  </div>
  <div class="balance-card__card-icon">
    <img [src]="item.iconPath" alt="wallet">
  </div>
</div>

<div class="news-card">
  <div class="news-card__content">
    <div class="news-card__title">{{ item.title }}</div>
    <div class="news-card__text">{{ item.text }}</div>
    <div class="news-card__time">{{ item.time }}</div>
  </div>
  <div class="news-card__img-box">
    <img class="news-card__img" [src]="item.imgPath" alt="img-news">
  </div>
</div>
